<!DOCTYPE html>
<html lang = "en"> 



<head> 
    <meta charset = "UTF-8">
    <title>

    </title>

<body> 
    <div class = "extensionHead">

    </div>

        <script src="popup.js"></script>
        <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>

        </p>
    </div>

    <div class = "notes"> 
        <p> 

            Initial Setup after installation: FIXED. Nothing required.
        </p>

    </div>

</body>
